
<h1 class="text-center">zhene.com</h1>
<div class="d-flex justify-content-end">
 <!---- <button (click)="onAddPerson()" class="btn btn-primary" >Add person</button>-->

</div>
<app-person-form (formSubmitted)="hidePersonForm()" *ngIf="showPersonForm"></app-person-form>



<div>
<table class=" table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Details</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">

      <th scope="row">{{person.id}}</th>
      <td >{{person.firstName}}</td>
      <td >{{person.lastName}}</td>
      <td>
        <a routerLink="/details" [queryParams]="{id:person.id}" class="btn btn-info">details</a>
      </td>



    </tr>

  </tbody>
</table>
</div>
<app-person-form></app-person-form>
